<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <!-- CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <!-- Tittle-->
        <div id="welcome">
            <h1>Library management system</h1>
        </div>
        <!-- Left menu-->
        <div id="libraryLeftMenu">
            <!-- Left menu buttons-->
            <button id="allBooksList" class="button">
            All books list
            </button>
            <button id="searchByName" class="button">
            Search by name
            </button>
            <button id="searchByCategory" class="button">
                Search by category
            </button>
            <button id="searchByRating" class="button">
                Search by rating
            </button>
        </div>
        <!-- Middle menu-->
        <div id="libraryCenterMenu">
            Small library management system.
        </div>
        <!-- Right menu-->
        <div id="libraryRightMenu">
            <p id="userNameLabel">
                User name
            </p>
            <button id="login" class="button">
                Login
            </button>
            <button id="logout" class="button">
                Logout
            </button>
            <button id="createAccount" class="button">
                Create account
            </button>
        </div>
    </div>
    <!-- Script-->
    <script src="script.js"></script>
</body>
</html>
