<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <!-- CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container" class="container">
    <!-- Tittle-->
    <div id="welcome">
        <h1>Library management system</h1>
    </div>
    <!-- Left menu-->
    <div id="libraryLeftMenu">
        <!-- Left menu buttons-->
        <form>
            <button id="allBooksList" class="button">All positions list</button>
            <button id="searchByName" class="button">Search by name</button>
            <button id="searchByCategory" class="button">Search by category</button>
            <button id="searchByRating" class="button">Search by rating</button>
        </form>
        <form id="employeeWorksPositions">
            <button id="addNewPosition" class="button">Add new position</button>
            <button id="deletePosition" class="button">Delete position</button>
        </form>
    </div>
    <!-- Middle menu-->
    <div id="libraryCenterMenu">
         <!--Home page Form-->
        <form id="homePageForm" class="manageAccountForm">
            Small library management system.
        </form>
         <!--Login form-->
        <form id="loginForm" class="manageAccountForm" style="visibility:hidden">
            <input id="loginPlaceholder" type="text" placeholder="Login" class="manageAccountInputs" />
            <input id="passwordPlaceholder" type="password" placeholder="Password" class="manageAccountInputs" />
            <button id="loginButton" type="submit" class="manageAccountInputs">Login</button>
            <br/>
            <label id="loginStatus" class="manageAccountInputs"></label>
        </form>
        <!-- Create account form-->
        <form id="createAccountForm" class="manageAccountForm" style="visibility:hidden">
            <input id="loginPlaceholderInCA" type="email" placeholder="Login" class="manageAccountInputs" />
            <input id="passwordPlaceholderInCA" type="password" placeholder="Password" class="manageAccountInputs" />
            <input id="repeatPasswordPlaceholderInCA" type="password" placeholder="Repeat password" class="manageAccountInputs"/>
            <button id="createAccountButtonInCA" type="submit" class="manageAccountInputs">Create account</button>
            <br/>
            <label id="createAccountStatus" class="manageAccountInputs"></label>
        </form>
        <!-- Edit account form-->
        <form id="editAccountForm" class="manageAccountForm" style="visibility:hidden">
            <input id="loginPlaceholderInEA" type="email" placeholder="Login" class="manageAccountInputs" />
            <input id="newLoginPlaceholderInEA" type="email" placeholder="New login" class="manageAccountInputs" />
            <input id="passwordPlaceholderInEA" type="email" placeholder="New password" class="manageAccountInputs" />
            <button id="changeLoginButton" type="submit" class="manageAccountInputs">Change login</button></label>
            <button id="changePasswordButton" type="submit" class="manageAccountInputs">Change password</button>
            <br/>
            <label id="changePasswordResult" class="manageAccountInputs"></label>
        </form>
        <!-- Delete account form-->
        <form id="deleteAccountForm" class="manageAccountForm" style="visibility:hidden">
            <input id="loginPlaceholderInDA" type="email" placeholder="Login" class="manageAccountInputs">
            <button id="deleteAccountButton" type="submit" class="manageAccountInputs">Delete account</button>
            <br/>
            <label id="deleteAccountResult" class="manageAccountInputs"></label>
        </form>
        <!-- Create new employee form-->
        <form id="createNewEmployeeForm" class="manageAccountForm" style="visibility:hidden">
            <input id="loginPlaceholderInNEF" type="email" placeholder="Login" class="manageAccountInputs" />
            <input id="passwordPlaceholderInNEF" type="password" placeholder="Password" class="manageAccountInputs" />
            <input id="repeatPasswordPlaceholderInNEF" type="password" placeholder="Repeat password" class="manageAccountInputs"/>
            <button id="createAccountButtonInNEF" type="submit" class="manageAccountInputs">Create account</button>
            <br/>
            <label id="createAccountStatusInNEF" class="manageAccountInputs"></label>
        </form>
    </div>
    <!-- Right menu-->
    <div id="libraryRightMenu">
        <form>
            <p id="userNameLabel">User name</p>
            <button id="login" class="button">Login</button>
            <button id="logout" class="button">Logout</button>
            <button id="createAccount" class="button">Create account</button>
        </form>
        <!--Management account -->
        <!-- Extra menu for employee-->
        <form id="employeeManageAccountForm" style="">
            <button id="editAccount" class="button">Edit account</button>
            <button id="deleteAccount" class="button">Delete account</button>
        </form>
        <!-- Extra menu for admin-->
        <form id="adminManageAccountForm">
            <button id="createNewEmployee" class="button">New employee</button>
        </form>
    </div>
</div>
<!-- Script-->
<script src="scripts.js"></script>
</body>
</html>
